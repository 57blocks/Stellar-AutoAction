name: HomeBrew/Chocolatey Publish

on:
  workflow_run:
    workflows:
      - "Compile Cross-Platform CLI"
    types:
      - completed

permissions:
  contents: write

jobs:
  unix:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      matrix:
        os:
          - linux
          - darwin
        arch:
          - amd64
          - arm64
        exclude:
          - os: linux
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ${{ github.workspace }}/cli

      - name: Download artifacts for ${{ matrix.os }}-${{ matrix.arch }}
        uses: actions/download-artifact@v4
        with:
          name: cross-platform binaries
          path: ${{ runner.temp }}/cli/output/

      - name: Publish to HomeBrew for ${{ matrix.os }}-${{ matrix.arch }}
        run: |
          echo "publishing to homebrew"

  windows:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: cross-platform binaries
          path: outputs/

      - name: Publish to Chocolatey for windows-amd64
        run: |
          echo "Publish to Chocolatey"